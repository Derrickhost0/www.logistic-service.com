<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
    </style>
</head>
<body>
    <div class="container" 
    style="width: 100%;"
    >
        <div class="box" 
        style="display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        "
        >
            <h2 
            style="color: rgb(43, 178, 231);"
            >Steam Card</h2>

            <div class="imgbox"
            style="display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
            gap: 15px;
            width: 100%;
            " 
            >
                <input  

                style="
                background-color: rgb(245, 246, 247);
                padding: 60px;
                border-radius: 20px;
                box-shadow: 1px 1px 4px 3px rgb(216, 211, 211);
                width: 90%;
                "
                type="file">
                Upload Card Image here
            </div>

            <span 
            style="color: rgb(43, 178, 231);"
            >
                Your Payment will be Comfirm  when you make payment 
            </span>
        </div>
    </div>
